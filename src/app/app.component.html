<div class="container-fluid">

    <!-- HEADER -->
    <app-header></app-header>

    <!-- FIRST SECTION -->
    <main role="main" class="container-fluid mx-2" [ngStyle]="{'margin-top': innerWidth > 812 ? '270px' : '100px'}">

        <!-- MAIN COLUMN -->
        <div class="row">

            <!-- LEFT COLUMN (SEARCH + RESULTS AREA) -->
            <div class="col-md-8">
                <main id="main" class="container-fluid bg-light">
                    <div id="searchArea" class="col-md-12">
                        <h3 class="row text-center"> Beer Finder </h3>
                        <app-search-form></app-search-form>
                    </div>
                </main>
            </div>

            <!-- RIGHT COLUMN (RSS FEED) -->
            <div class="col-md-4">
                <aside id="aside" class="bg-light">
                    <app-rss-feed></app-rss-feed>
                </aside>
            </div>

        </div>
    </main>

    <!-- FOOTER -->
    <app-footer></app-footer>

</div>
<router-outlet></router-outlet>
