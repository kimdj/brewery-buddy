<h3 class="text-center">Breweries To Explore</h3>
<mat-grid-list cols="1" class="myGridList">
    <mat-grid-tile *ngFor="let brewery of breweries">
        <mat-card class="dashboard-card">
            <mat-card-header>
                <mat-card-title>
                    {{brewery.name}}
                </mat-card-title>
            </mat-card-header>
            <mat-card-content class="dashboard-card-content">
                <a mat-stroked-button href="{{brewery.website}}">website</a>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
