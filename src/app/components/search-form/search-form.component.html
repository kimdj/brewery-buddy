<form class="form-inline col-md-12" [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <select class="form-control mx-3" id="searchType" formControlName="searchType">
            <option value="Search Breweries by Keyword" [selected]="true">Search Breweries by Keyword</option>
            <option value="Search Beers by Keyword">Search Beers by Keyword</option>
            <option value="Get All Breweries">Get All Breweries</option>
            <option value="Get All Beers">Get All Beers</option>
        </select>
    </div>
    <div class="form-group has-error">
        <input type="text" class="form-control" id="searchCriteria" formControlName="searchCriteria">
    </div>
    <div class="form-group mx-4">
        <button id="submitButton" type="submit" class="btn btn-primary btn-lg mr-1">Chug!</button>
    </div>
</form>

<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia">
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container *ngFor="let col of curCols" matColumnDef="{{col.name}}">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{col.header}} </th>
            <td mat-cell *matCellDef="let row"> {{row[col.name]}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25]" [pageSize]="10"></mat-paginator>
</div>
