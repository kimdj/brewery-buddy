<h3 class="text-center">Full Pint Podcast</h3>
<mat-grid-list cols="1">
  <mat-grid-tile *ngFor="let beer of beers">
    <mat-card class="dashboard-card">
      <mat-card-header>
        <mat-card-title>
          {{beer.title}}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="dashboard-card-content">
        <div>{{beer.published}}</div>
        <button mat-raised-button type="submit" color="primary">Check it out</button>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
